<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMGENIXS Rgistration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>GYMGENIXS<H3>Ragistration</H3></h1>
        <img src="" alt="">
        <form action="">
            <div class="formcontainer">

                <div class="controler">
                    <label for="first name">First Name:</label>
                <input id="first name" name="first name"
                 placeholder="Enter first name..."></div>
                <div class="controler">
                <label for="last name">Last Name:</label>
            <input id="last name" name="first name"
             placeholder="Enter last name..."></div>
            <div class="controler">
            <label for="email">Email Id:</label>
        <input type="email" id="email" name="first name" 
        placeholder="Enter Email id...."></div>
        <div class="controler">
            <label for="role">Role of member:</label>
        <select id="role" name="role">
            <option value="">select role of member</option>
            <option value="Platinum">Platinum</option>
            <option value="Gold">Gold</option>
            <option value="Silver">Silver</option>
        </select></div>
        <div class="addcontroler">
            <label for="address">Address:</label>
            <textarea name="address" placeholder="Enter Address" id="address" cols="30" rows="5"></textarea>
        </div>
        <div class="controler">
            <label for="city">City:</label>
        <input type="city" id="city" name="city" 
        placeholder="Enter your city...."></div>
        <div class="controler">
            <label for="pincode">Pin Code:</label>
        <input type="number" id="pincode" name="pincode" 
        placeholder="Enter Your Pin Code...."></div>
        <div class="controler">
            <label for="date">Date:</label>
        <input type="date" id="date" name="date" ></div>
        <div class="controler">
            <label for="upload">Upload Your Id:</label>
        <input type="file" id="upload" name="upload" 
        placeholder="Upload Your Id...."></div>
            </div>
            <div class="button">
                <button type="submit"> Apply Now</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
